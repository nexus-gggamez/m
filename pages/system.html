  <meta charset="UTF-8">

</head>
<body>

  <aside class="nexus-sidebar" tabindex="0">

      <ul>
        <li><a href="home.html"><span class="icon">üè†</span></a></li>

  </aside>
  <header class="nexus-header">
    <div class="nexus-title">NEXUS</div>
    <div class="nexus-sub">SYSTEM INFO</div>
  </header>
  <main class="nexus-main">
    <section class="system-cards">
      <div class="system-card">
        <span class="sys-label">Browser</span>
        <span class="sys-value" id="browserValue">...</span>
      </div>
      <div class="system-card">
        <span class="sys-label">Device</span>
        <span class="sys-value" id="deviceValue">...</span>
      </div>
      <div class="system-card">
        <span class="sys-label">OS</span>
        <span class="sys-value" id="osValue">...</span>
      </div>
      <div class="system-card">
        <span class="sys-label">Screen</span>
        <span class="sys-value" id="screenValue">...</span>
      </div>
      <div class="system-card">
        <span class="sys-label">Time</span>
        <span class="sys-value" id="timeValue">...</span>
      </div>
      <div class="system-card">
        <span class="sys-label">Battery</span>
        <span class="sys-value" id="batteryValue">...</span>
      </div>
      <div class="system-card">
        <span class="sys-label">Network</span>
        <span class="sys-value" id="networkValue">...</span>
      </div>
      <div class="system-card">
        <span class="sys-label">IP Address</span>
        <span class="sys-value" id="ipValue">...</span>
      </div>
      <div class="system-card">
        <span class="sys-label">Location</span>
        <span class="sys-value" id="locationValue">...</span>
        <span class="sys-extra" id="addressValue">...</span>
        <span class="sys-extra" id="mapsLink"></span>
      </div>
    </section>
  </main>
