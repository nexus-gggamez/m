<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXUS Settings</title>

  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
  <div class="grid-bg"></div>
  <aside class="nexus-sidebar" tabindex="0">
    <nav>
      <ul>
        <li><a href="home.html"><span class="icon">üè†</span></a></li>
        <li><a href="games.html"><span class="icon">üéÆ</span></a></li>

        <li><a href="system.html"><span class="icon">üíª</span></a></li>
      </ul>
    </nav>
  </aside>
  <header class="nexus-header">
    <div class="nexus-title">NEXUS</div>
    <div class="nexus-sub">SETTINGS</div>
  </header>
  <main class="nexus-main">
    <section class="settings-content">
      <div class="setting-row">
        <label for="theme-select" class="setting-label">THEME</label>
        <select id="theme-select" class="setting-select">
          <option value="dark">Neon Dark</option>
          <option value="blue">Cyan</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="purple">Purple</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="pink">Pink</option>
          <option value="gray">Gray</option>
          <option value="matrix">Matrix</option>
          <option value="retro">Retro</option>
        </select>
        <span id="theme-preview" class="theme-preview"></span>
      </div>
      <div class="setting-row">
        <label class="setting-label">
          <input type="checkbox" id="particles-toggle">
          Particle Effects
        </label>
      </div>
      <div class="setting-row">
        <label class="setting-label">
          <input type="checkbox" id="sound-toggle">
          Sound FX
        </label>
      </div>
      <div class="setting-row">
        <button id="logout-btn" class="setting-btn">LOGOUT</button>
      </div>
    </section>
  </main>
  <footer class="nexus-footer">

  </footer>
  <script src="../js/settings.js"></script>
  <script>
    document.body.style.opacity = "0";
    setTimeout(() => { document.body.style.transition = "opacity 0.7s"; document.body.style.opacity = "1"; }, 30);
  </script>
</body>
