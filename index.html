<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NEXUS Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="grid-bg"></div>
  <header class="nexus-header">
    <div class="nexus-title">NEXUS</div>
    <div class="nexus-sub">LOGIN PORTAL</div>
  </header>
  <main class="login-main">
    <form class="login-form" autocomplete="off">
      <input type="text" class="login-input" id="login-username" placeholder="USERNAME" required maxlength="32" autocomplete="off">
      <input type="password" class="login-input" id="login-password" placeholder="PASSWORD" required maxlength="32" autocomplete="off">
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
    <div class="login-tip">
      Enter your account username and password.<br>
      <span style="color:#08e2ff">You must have an account to access NEXUS.</span>
    </div>
  </main>
  <footer class="nexus-footer">
    <span>&copy; 2025 NEXUS. All rights reserved.</span>
  </footer>
  <script src="js/login.js"></script>
  <script>
    document.body.style.opacity = "0";
    setTimeout(() => { document.body.style.transition = "opacity 0.7s"; document.body.style.opacity = "1"; }, 30);
  </script>
</body>
</html>
